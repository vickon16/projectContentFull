<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vicky || House</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- custom Css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
    
      <div class="brand-img">
        <img src="./images/vickon.svg" alt="store logo">
      </div>

      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>

  </nav>
  <!-- end of navbar -->

  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title"> Furniture Collections</h1>
      <button class="banner-btn">Shop now</button>
    </div>
    
  </header>
  <!-- end of hero -->

  <!-- product section -->
  <section class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center">
    </div>
  </section>
  <!-- end of product section -->

  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart"><i class="fas fa-window-close"></i></span>
      <h2>Your Cart</h2>
      <div class="cart-content">
      </div>

      <div class="cart-footer">
        <h3>Your total : <span>$ </span><span class="cart-total">0</span></h3>
        <button class="clear-cart">Clear Cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->


  <!-- contentFull SDK url -->
  <!-- main js file -->
  
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  
  <script src="./app.js"></script>
  
  

</body>
</html>
